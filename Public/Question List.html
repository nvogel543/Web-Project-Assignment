    <h1 style = "color: #000000; font-size:50px; font-weight: 750; margin-top: 40px; margin-bottom: 40px;">
        <u>Questions (Admin Only):</u>
    </h1>
    <div class="container">
        <div id="QuestionTable"> 
        </div>
      </div>
    <script>
        let questions = null;
        async function getQuestions()
        { 
            let response = await fetch('http://localhost:4000/question');

            questions = await response.json();
            
            let out = `
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th> ID </th>
                    <th> Topic </th>
                    <th> Question </th>
                    <th> Answer </th>
                    <th> Wrong Answer 1 </th>
                    <th> Wrong Answer 2 </th>
                    <th> Wrong Answer 3 </th>
                </tr>
                </thead>
                <tbody>`;
                for(let i=0; i<questions.length; i++){
                    out += `
                        <tr> <td>${questions[i]._id}</td>
                        <td>${questions[i].Topic}</td>
                        <td>${questions[i].Question}</td>
                        <td>${questions[i].Answer}</td>
                        <td>${questions[i].WrongAnswer1}</td>
                        <td>${questions[i].WrongAnswer2}</td>
                        <td>${questions[i].WrongAnswer3}</td>
                        </tr>`;
                }
                out+= `</tbody>
                </table>`;
                
            document.getElementById('QuestionTable').innerHTML = out;
        }
        getQuestions();
    </script>
</body>
